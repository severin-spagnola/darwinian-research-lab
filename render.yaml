services:
  - type: web
    name: agentic-quant-backend
    runtime: python        # ✅ correct field (not "env: python")
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend_api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health   # ✅ supported shorthand

    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

      - key: POLYGON_API_KEY       # ✅ needed for real market data
        sync: false

      - key: YOUCOM_API_KEY        # ✅ needed for research packs
        sync: false

      - key: ANTHROPIC_API_KEY
        sync: false

      - key: OPENAI_API_KEY
        sync: false

    disk:
      name: results-storage
      mountPath: /opt/render/project/src/results
      sizeGB: 10

    autoDeploy: true
